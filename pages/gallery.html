<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #888;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 5px;
            border: 1px solid black;
            text-decoration: none;
            color: black;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ddd;
        }

      
    </style>
</head>
<body>
    <h1>Get to know me closer</h1>
    <p>How I spend my free time and what I like:</p>

    <div class="gallery">
        <img src="../Photo/Boats.jpg" alt="Boats">
        <img src="../Photo/Greeksea.jpg" alt="Greeksea">
        <img src="../Photo/Gym.jpg" alt="Gym">
        <img src="../Photo/MeandAnton.jpg" alt="MeandAnton">
        <img src="../Photo/Meandcoala.jpg" alt="Meandcoala">
        <img src="../Photo/Ramen.jpg" alt="Ramen">
        <img src="../Photo/Ogle.jpg" alt="Ogle">
        <img src="../Photo/Wakeboard.jpg" alt="Wakeboard">
    </div>

    <div class="buttons">
        <a href="contact.html" class="btn">Contacts</a>
        <a href="../index.html" class="btn">Main page</a>
    </div>
</body>
</html>
